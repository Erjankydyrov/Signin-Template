<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-2" src="./imgs/logo.svg" alt="logo" width="72" height="57">
            <h1 class="h3 mb-1 fw-normal">Please sign in</h1>
            <label for="inputEmail" class="visually-hidden"></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPass" class="visually-hidden"></label>
            <input type="password" id="inputPass" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-1">
                <label class="cont-checkbox">
                   <input class="check-prob" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn" type="submit">Sign in</button>
            <p class="mt-3 mb-1 text-muted">&copy; 2017-2020</p>
        </form>
    </main>
      
</body>
</html>
